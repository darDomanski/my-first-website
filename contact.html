<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Ptaszniki</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Ptaszniki</h1>
            <nav>
                <ul class="nav_menu">
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="info.html">Inforacje</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="register.html">Rejestracja</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">


            <div class="main_content">
                <div class="contact_form">
                    <form action="#">
                        <h2>Pytania? Sugestie? Napisz do mnie!</h2>
                        <div class="row">
                            <label for="name">Imię i nazwisko:</label>
                            <input id="name" placeholder="Wpisz swoje imię i nazwisko" required>
                        </div>
                        <div class="row">
                            <label for="email">E-mail:</label>
                            <input id="email" type="email" placeholder="Wpisz swój adres e-mail" required>
                        </div>
                        <div class="row">
                            <label for="message">Wiadomość:</label>
                            <textarea id="message" placeholder="Wpisz swoją wiadomość (max 500 znaków)" rows="5"
                                maxlength="500" required></textarea>
                        </div>
                        <div class="row">
                            <input type="submit">
                        </div>
                    </form>
                </div>

            </div>


            <div class="sidebar">
                <aside>
                    <h2>Ciekawe linki:</h2>
                    <ul>
                        <li><a href="http://www.ptasznik.pl">ptasznik.pl</a></li>
                        <li><a href="https://www.youtube.com/user/kubazajac9">Kanał youtube "Ptaszniki Zająca"</a></li>
                        <li><a href="https://www.terrarium.com.pl/">terrarium.com.pl</a></li>
                    </ul>
                </aside>
            </div>

        </div>

        <div class="footer">
            <footer>Wszystkie prawa zastrzeżone &copy;</footer>
        </div>

    </div>


</body>

</html>
